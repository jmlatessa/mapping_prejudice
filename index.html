<html>
	<head>
		<title>Cincinnati Mapping Prejudice</title>
		<style>
			body {
				font-family: Helvetica, Arial, sans-serif;
			}
			#title {
			 
			  position: absolute;
			  background: #fff;
			  top: 1vh;
			  left: 0vw;
			  margin: 12px;
			  padding: 20px;
			  z-index: 1;
			}
			#map_control {
			  position: absolute;
			  background: #fff;
			  top: 5vh;
			  left: 0vw;
			  margin: 12px;
			  padding: 20px;
			  z-index: 1;
			}

			#wards_map_control {
			  position: relative;
			  background: #fff;
			  top: 5vh;
			  left: 0vw;
			  margin: 12px;
			  padding: 20px;
			  z-index: 1;
			  width : 25%;
			}

		</style>
	</head>
	<body >
		<div class="container-fluid">
			<div class="row">
				<div class="col-12">
					<h2>Cincinnati Neighborhoods & 1970, 2020 Census</h2>
				</div>
				<div class="col-12">
				<div id="census_map">
					<div id="map_control">
						<h3>Toggle Layers</h3>
						<div>
						<input type="checkbox" class="form-check-input" id="neighcheck" class="layercheck" checked>
			   			 <label class="form-check-label" for="neighcheck">Neighborhood Layer</label>
			   			</div>
			   			<div>
			   			 <input type="checkbox" class="form-check-input" id="census_1970" class="layercheck" checked>
			   			 <label class="form-check-label" for="census_1970">1970 Census Tracts by Whiteness</label>
			   			</div>
			   			<div>
			   			 <input type="checkbox" class="form-check-input" id="census_2010" class="layercheck" >
			   			 <label class="form-check-label" for="census_1970">2010 Census Tracts by Whiteness</label>
			   			</div>
			   			<div class="pt-2">
			   				<p><span style="font-size:10px; padding-left:10px;" id="census-legend-high">&nbsp;</span> 0% white</p>
			   				<p><span style="font-size:10px; padding-left:10px;" id="census-legend-low">&nbsp;</span> 100% white</p>
			   			</div>
		   			</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<h2>Map of Cincinnati Wards, 1855</h2>
				</div>
				<div class="col-12">
				<div id="wards_map">
					<div id="wards_map_control">
						<h3>Wards Controls</h3>
						<div>
							<label for="wards-select">Select wards table:</label>
							<select id="wards-select" class="select">
								<option value="table_3_5">Table 3.5 Residential Patterns by Ward, 1860</option>
								<option value="table_3_4">Table 3.4 Residential Patterns by Ward, 1850</option>
							</select>
			   			</div>
			   			<div class="pt-2">
			   				<p><span style="font-size:10px; padding-left:10px;" id="ward-legend-high">&nbsp;</span> 100% Black and Mulatto</p>
			   				<p><span style="font-size:10px; padding-left:10px;" id="ward-legend-low">&nbsp;</span> 0% Black and Mulatto</p>
			   			</div>
		   			</div>
					</div>
				</div>
			</div>



		</div>
	</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"></script>

<script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>
<!-- optional if mapbox base map is needed -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>
<script src="https://unpkg.com/@esri/arcgis-to-geojson-utils"></script>
<script src="initial_map.js"></script>
</html>
